<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>t1k的个人主页</title>
    <meta name="description" content="这里是网站介绍">
    <meta name="keywords" content="这里是网站关键词">
    <link rel="stylesheet" type="text/css" href="./css/FiraCode.css">
    <link rel="stylesheet" type="text/css" href="./css/nutssss.css">
    <!-- <link rel="icon" href=url(./master/favicon.ico)> -->
</head>

<body>
    <div id="box">
        <!-- 个人资料卡片 -->
        <div class="meBox">
            <!-- 头像 -->
            <div class="headPhoto"></div>
            <!-- 介绍 -->
            <div class="meBox-title">
                <p>I'm t1k</p>
                <div class="fg"></div>
            </div>
            <div class="meBox-text">
                <p>一个JAVA开发者</p>
                <p>爱好C++</p>
                <p>喜欢浪费时间</p>
                <!-- <p>最爱<img src="./img/002.png" alt="冰激凌" style="width: 15px; vertical-align: middle;"></p> -->
            </div>
            <!-- 两个按钮 -->
            <!-- <div class="meBox-Button">
                <a href="#">关于</a>
                <a href="#">联系</a>
            </div> -->
        </div>

        <!-- 伪终端介绍 -->
        <div id="cmdBox">
            <!-- 第一个终端 -->
            <div class="cmd">
                <!-- 三个按钮 -->
                <div class="click">
                    <div class="red"></div>
                    <div class="yellow"></div>
                    <div class="green"></div>
                </div>
                <!-- 顶部标题 -->
                <div class="title">
                    <span>t1kcode - bash</span>
                </div>
                <!-- 终端内文字 -->
                <div class="cmdText">
                    <span style="color: rgb(0, 190, 0);">root@t1k</span>
                    <span style="color: blue;">~</span>
                    <span style="color: rgb(39, 39, 39);">./weather.sh</span>
                    <br />
                    <iframe scrolling="no" src="https://tianqiapi.com/api.php?style=tb&skin=pitaya" frameborder="0"
                        width="350" height="24" allowtransparency="true"></iframe>
                    <br />
                    <span style="color: rgb(0, 190, 0);">root@t1k</span>
                    <span style="color: blue;">~</span>
                    <span style="color: rgb(39, 39, 39);">cat /me.txt</span>
                    <p>空泛不知几时</p>
                    <p>冷月清寂，天星长齐</p>
                    <p>一厢梦转，人如是</p>
                    <p>朝无所适夜难止</p>
                    <p>十二年依稀去也</p>
                    <span style="color: rgb(0, 190, 0);">root@t1k</span>
                    <span style="color: blue;">~</span>
                    <span style="color: rgb(39, 39, 39);">sudo rm -rf /*</span>
                </div>
            </div>
            <!-- 第二个终端 -->
            <div class="cmd cmd2">
                <!-- 三个按钮 -->
                <div class="click">
                    <div class="red"></div>
                    <div class="yellow"></div>
                    <div class="green"></div>
                </div>
                <!-- 顶部标题 -->
                <div class="title">
                    <span>t1kcode - bash</span>
                </div>
                <!-- 终端内文字 -->
                <div class="cmdText">
                    <span style="color: rgb(0, 190, 0);">root@t1k</span>
                    <span style="color: blue;">~</span>
                    <span style="color: rgb(39, 39, 39);">./links.sh</span>
                    <p>我的其他站点：</p>
                    <ul class="ul">
                        <li><a href="https://www.t1kcode.top/blog">Blog</a></li>
                        <li><a href="#">Love</a></li>
                        <li><a href="#">Note</a></li>
                        <li><a href="#">Mc</a></li>
                        <li><a href="#">McBlog</a></li>
                    </ul>
                    <span style="color: rgb(0, 190, 0);">root@t1k</span>
                    <span style="color: blue;">~</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <div id="footer">
        <!-- <p>© 2020 NUTSSSS | <a href="http://beian.miit.gov.cn">湘ICP备18015792号</a></p> -->
        <p>@2019-2023 t1k</p>
    </div>
</body>

</html>
